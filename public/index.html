<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Formulário de Login -->
                <form action="#" class="sign-in-form" id="loginForm">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="loginEmail" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" id="loginPassword" required>
                    </div>
                    <input type="submit" value="Entrar" class="btn solid">
                    <p class="social-text">Ou entre com redes sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <!-- Formulário de Cadastro -->
                <form action="#" class="sign-up-form" id="registerForm">
                    <h2 class="title">Cadastrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome completo" id="registerName" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="registerEmail" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" id="registerPassword" required>
                    </div>
                    <input type="submit" value="Cadastrar" class="btn solid">
                    <p class="social-text">Ou cadastre-se com redes sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo por aqui?</h3>
                    <p>Cadastre-se agora e tenha acesso a todos os recursos da plataforma!</p>
                    <button class="btn transparent" id="sign-up-btn">Cadastrar</button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/log.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem uma conta?</h3>
                    <p>Faça login e continue de onde parou!</p>
                    <button class="btn transparent" id="sign-in-btn">Entrar</button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
